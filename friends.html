<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=yes"
    />
    <title>친구</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:05</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-la"></i></span>
        <span><i class="fa-solid fa-music fa-la"></i></span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-la gear"></i></a>
        </span>
        <span class="search__red-dot"></span>
      </div>
    </header>
    <div class="friend-display">
      <span
        ><i class="fa-solid fa-circle-info"></i>
        친구 이름 표시
        <i class="fa-solid fa-chevron-right fa-xs"></i
      ></span>
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/chloe.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">클로이</h4>
          </div>
        </div>
        <div class="user-component__column">
          곰 삼 형제들은 뭐하고 있으려나..
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>채널</span><i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/cartoon-network.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cartoon Network
              </h4>
            </div>
          </div>
          <div class="user-component__column__wow">
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>친구</span><i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/grizzly.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">그리즐리</h4>
            </div>
          </div>
          <div class="user-component__column">...</div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/panda.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">판다</h4>
            </div>
          </div>
          <div class="user-component__column">나는 귀엽지 않고 쿨하다고!</div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/icebear.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">아이스베어</h4>
            </div>
          </div>
          <div class="user-component__column">배고파ㅏㅏ</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">2</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__red-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="splash-screen">
      <img src="screenshots/bares.gif" width="500" />
    </div>

    <div class="no-mobile">
      <div class="no-mobile__gif">
        <i class="fa-solid fa-arrow-right"></i>
        <img src="screenshots/no-mobile.gif" width="300" />
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div>화면 크기를 줄여주세요</div>
    </div>

    <script
      src="https://kit.fontawesome.com/8a88f91bdf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
