<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:05</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-la"></i></span>
        <span><i class="fa-regular fa-comments fa-la"></i></span>
        <span
          ><a href="#"><i class="fa-solid fa-music fa-la"></i></a
        ></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-la"></i></a
        ></span>
        <span class="search__red-dot"></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat-grizzly.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/grizzly.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">그리즐리</h4>
              <h6 class="user-component__subtitle">
                이따 내가 데려갈테니까 걱정하지마~
              </h6>
            </div>
          </div>
          <div class="user-component__column__chat">
            <span class="user-component__time">15:04</span>
            <h6 class="user-component__subtitle">
              <span class="user-component__reddot">2</span>
            </h6>
          </div>
        </div>
      </a>
      <a href="chat-icebear.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/icebear.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">아이스베어</h4>
              <h6 class="user-component__subtitle">답장 좀 해줄래? ㅠㅠ</h6>
            </div>
          </div>
          <div class="user-component__column__chat">
            <span class="user-component__time">14:33</span>
            <h6 class="user-component__subtitle"></h6>
          </div>
        </div>
      </a>
      <a href="chat-panda.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/panda.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">판다</h4>
              <h6 class="user-component__subtitle">고마워 클로이!</h6>
            </div>
          </div>
          <div class="user-component__column__chat">
            <span class="user-component__time">2023-03-10</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-comment fa-2x"></i
            ><span class="nav__notification">2</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__red-dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <div class="no-mobile__gif">
        <i class="fa-solid fa-arrow-right"></i>
        <img src="screenshots/no-mobile.gif" width="300" />
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div>화면 크기를 줄여주세요</div>
    </div>

    <script
      src="https://kit.fontawesome.com/8a88f91bdf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
